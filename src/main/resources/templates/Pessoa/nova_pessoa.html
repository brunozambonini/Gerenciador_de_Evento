<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<title>Gerenciador de Pessoas</title>
</head>
<body>

	<div class="container my-2">

		<th:block th:include="/navbar"></th:block>

		<h1>Registre uma nova pessoa</h1>

		<hr>

		<form action="#" th:action="@{salvarPessoa}" method="POST">
			<div class="form-group">
				<label for="formGroupExampleInput">Nome</label> <input type="text"
					class="form-control" id="formGroupExampleInput"
					th:field="*{pessoa.nome}" placeholder="Nome" required>
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput2">Sobrenome</label> <input
					type="text" class="form-control" id="formGroupExampleInput2"
					th:field="*{pessoa.sobrenome}" placeholder="Sobrenome" required>
			</div>
			<p>

				<button type="submit" class="btn btn-success">Salvar</button>
		</form>

		<hr>

		<a th:href="@{/listaPessoas}" class="btn btn-lin
		k">Voltar</a>
	</div>

	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
