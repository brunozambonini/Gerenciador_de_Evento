<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<title>Gerenciador de Salas</title>
</head>
<body>
	<div class="container my-2">

		<th:block th:include="/navbar"></th:block>

		<h1>Detalhes da Sala</h1>
		<hr>
		<h2>Veja os detalhes da sala e edite</h2>

		<form action="#" th:action="@{/salvarSala}" th:object="${sala}"
			method="POST">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">

				<label for="formGroupExampleInput">Nome</label> <input type="text"
					class="form-control" id="formGroupExampleInput" th:field="*{nome}"
					required>
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput2">Lotação</label> <input
					type="number" class="form-control" id="formGroupExampleInput2"
					th:field="*{lotacao}" required>
			</div>
			<button type="submit" class="btn btn-success">Atualizar</button>
		</form>

		<hr>

		<a th:href="@{/listaSalas}" class="btn btn-link"> Voltar </a>

		<div class="row">
			<div class="col">
				<h5
					th:text="@{Pessoas registradas para o primeiro treinamento {quantidade}(quantidade=${quantidadeSala1})}"></h5>
				<table border="1" class="table table-striped table-responsive-md">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Nome</th>
							<th scope="col">Sobrenome</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pessoa1 : ${listaPessoas1}">
							<td th:text="${pessoa1.nome}"></td>
							<td th:text="${pessoa1.sobrenome}"></td>
							<td style="width: 100px"><a
								th:href="@{/formUpdate/{id}(id=${pessoa1.id})}"
								class="btn btn-success"> Atualizar </a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col">
				<h5
					th:text="@{Pessoas registradas para o segundo treinamento {quantidade}(quantidade=${quantidadeSala2})}"></h5>
				<table border="1" class="table table-striped table-responsive-md">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Nome</th>
							<th scope="col">Sobrenome</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pessoa2 : ${listaPessoas2}">
							<td th:text="${pessoa2.nome}"></td>
							<td th:text="${pessoa2.sobrenome}"></td>
							<td style="width: 100px"><a
								th:href="@{/formUpdate/{id}(id=${pessoa2.id})}"
								class="btn btn-success"> Atualizar </a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
